{% extends 'base.html' %}

{% block content %}



<!-- Pills content -->
<div class="tab-content">
  {% if messages %}            {% for i in messages %}
                  {{i}}
{% endfor %}{% endif %}
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form method="post" action="">
      <div class="text-center mb-3">
        <p>Sign in with:</p>
        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-instagram"></i>
            <button type="button" class="btn btn-link btn-floating mx-1">
              <i class="fab fa-linkedin"></i>


      </div>


      <!-- Email input -->
      <div class="form-outline mb-4">
        <form action="{% url 'login'%}" method="post">
          {% csrf_token %}
          <label class="form-label" style=" margin-left: 20px" for="loginName">Username Or Email</label>
          <input type="username" style="width: 500px; margin-left: 20px;" Name="username" class="form-control" />
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <label class="form-label" style=" margin-left: 20px" for="loginPassword">Password</label>
        <input type="password" style="width: 500px; margin-left: 20px;" Name="Password" class="form-control" />
        <input type="submit" class="btn btn-primary mx-5 my-4  " value="Log In">
      </div>

      <!-- 2 column grid layout -->
      <!-- <div class="row mb-4">
        <div class="col-md-6 d-flex justify-content-center">
      Checkbox -->

            <button type="submit" class="mx-1">Log In</button>
          </div> -->
        


        <!-- Submit button -->
    </form>


    {% endblock %}
